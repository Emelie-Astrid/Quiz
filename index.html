<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script> 
</head>
<body>
    <div id="quiz-head">
        <h1>FILMQUIZ!</h1>
        <button id="change-mode">Dark Mode</button>
    </div>
    <div id="quiz">
        <h2 id="question-number"></h2>
        <h4 id="questions"></h4>
        <button id="start-quiz">Starta quiz</button>
        <div id="radio"></div>
        <button id="next-question" hidden="hidden">Nästa fråga</button>
    </div>
    <div id="results" hidden="hidden">
        <button id="show-results">Visa resultat</button>
        <h2 id="quiz-result"></h2>
        <ol id="answers"></ol>
        <button id="restart-quiz">Börja om</button>
    </div>
</body>
</html>
